!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger</title>
    <style>
        body {
            background-image: url('https://tse2.mm.bing.net/th?id=OIP.vjqTbKwVjAidKh1jI-RtbwHaD4&pid=Api&P=0&h=180');
          background-position: fixed;
          background-repeat: no-repeat;
          background-size: cover; 
            justify-items: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .head {
            background-color: white;
            border: 3px solid rgb(8, 214, 241);
            border-radius: 10px;
            padding: 10px;
            color: black;
            margin-top: 30px;
            text-align: center;
            margin-bottom: 30px;
            width: 400px;
        }
        .container {
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.Tp1pEeA6UDiKY20Mx2NVowHaD4&pid=Api&P=0&h=180');
        background-repeat: no-repeat;
        background-size: cover; 
        background-position:40% ; 
            backdrop-filter: blur(10px);
            max-width: 1000px;
            min-height: 700px;
            border: 2px solid whitesmoke;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: xx-large;
            font-weight: bold;
            margin: 10px;
            border: 2px solid rgb(8, 243, 247);
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn#start:hover:not(:disabled) {
            background-color: rgb(3, 68, 4);
            border: 2px solid rgb(8, 243, 247);
            color: whitesmoke;
        }
        .btn#stop:hover:not(:disabled) {
            background-color: rgb(75, 4, 4);
            border: 2px solid rgb(255, 255, 255);
            color: whitesmoke;
        }
        #Log, #State {
            background-color: bisque;
            min-height: 60px;
            width: 500px;
            margin-top: 30px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid rgb(255, 255, 255);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        #State {
            background-color: burlywood;
        }
        #Sentence {
            background-color: rgb(219, 219, 219);
            min-height: 100px;
            font-weight: bold;
        }
        .clear-btn {
            padding: 5px 15px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            border: 2px solid rgb(8, 243, 247);
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="head">Keylogger</h1>
        <div>
            <button class="btn" id="start">Start Keylogging</button>
            <button class="btn" id="stop" disabled>Stop Keylogging</button>
        </div>
        <div class="btn-ctn">
            <div id="Log">Waiting to start...</div>
            <div id="State">Press Start to begin</div>
            <div id="Sentence">Typed text will appear here</div>
            <button class="clear-btn" id="clear">Clear Text</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
